<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="/@xterm/xterm/css/xterm.css" />
		<script src="/@xterm/xterm/lib/xterm.js"></script>
		<script src="/@xterm/addon-fit/lib/addon-fit.js"></script>
		<link rel="stylesheet" href="/public/css/index.css">
	</head>
	<body>
		<div>
			<button id="run_button">Run</button>
			<button id="stop_button" hidden>Stop</button>
			<label for="lang_selector">Language:</label>
			<select name="lang" id="lang_selector">
				<option value="py" selected>python</option>
				<option value="js">javascript</option>
				<option value="c">C</option>
				<option value="cpp">C++</option>
			</select>
		</div>
		<div>
			<div id="editor" style="height: 50vh;"></div>
			<div id="terminal" style="height: 100%;"></div>
		</div>
		<script src="/ace/src-min/ace.js"></script>
		<script src="/ace/src-min/keybinding-vscode.js"></script>
		<script src="/ace/src-min/ext-language_tools.js"></script>
		<script src="/ace/src-min/ext-emmet.js"></script>
		<script src="/public/js/index.js"></script>
	</body>
</html>
